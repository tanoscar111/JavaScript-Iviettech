<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task manager</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <main class="container">
        <form id="formTask" action="" class="form-group col-lg-12 mt-5 border border-primary rounded">
                <h1 class="col-lg-12">Task Manager</h1>
                <div class="col-lg-12">
                    <div class="col-lg-5 d-inline-block">
                        <label for="taskInput">Task</label>
                    </div>
                    <div class="col-lg-5 d-inline-block">
                        <input type="checkbox" name="checkAll" id="checkAll">
                        <label for="">Task list</label>
                        <input type="button" name="clearSome" id="clearSome" value="Clear">
                    </div>
                </div>
                <div class="col-lg-12">
                    <div id="inputDiv" class="col-lg-5 d-inline-block">
                        <input type="text" class="form-control mb-2" name="taskInput" id="taskInput">
                        <input type="button" name="addTask" id="addTask" value="Add task" class="mb-2">
                        <input type="button" name="clearTask" id="clearTask" value="Clear tasks">
                    </div>
                    <div id="outputDiv" class="col-lg-5 d-inline-block">
                        <!--Task output here-->
                    </div>
                </div>
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
